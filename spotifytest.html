<!DOCTYPE html>
<html>
  <head>
    <title>Authenticating Spotify</title>
	<meta name="google-site-verification" content="P4oMN3AazG4kcbzVdRky8h8P1DJlCcVk_qYCwT6K3YA" />
  </head>
  <body>
	<p>Thank you for authorising the app!</p>
	<script type="text/javascript">
		if(window.opener) {
    const hash = window.location.href;
		const token = hash.substring(54);
			window.opener.postMessage({type: 'spotify-auth', code: token},"https://northernskyuk.github.io");			
			//console.log(token);
			window.close();
		} else {
			window.close();
		}
	</script>
  </body>
</html>
